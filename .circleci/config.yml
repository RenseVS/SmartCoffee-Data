version: 2.1

orbs:
  dotnet-sonarscanner: storytel/dotnet-sonarscanner@1.4.3

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service
          name: build solution
          command: | 
            dotnet restore
            dotnet build
  unittest:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service.IntegrationTest
          name: Run integrationtests
          command: dotnet test
  integrationtest:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service.UnitTest
          name: Run unittests
          command: dotnet test
  dockerbuild:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
  dockerrelease:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
  sonarqube:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service
    steps:
      - checkout
      - run:
          name: Install & Run SonarScan and publish to sonarcloud
          command: |
            dotnet new tool-manifest
            dotnet tool install dotnet-sonarscanner
            dotnet sonarscanner begin /o:"rensevs" /k:"RenseVS_SmartCoffee-Data" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=8f642fc97980302376b5044d4741e04ccb3c6976
            dotnet build
            dotnet sonarscanner end /d:sonar.login=8f642fc97980302376b5044d4741e04ccb3c6976


  

workflows:
  build:
    jobs:
      - build
      - dockerbuild
      - unittest:
          requires: 
            - build
            - dockerbuild
      - integrationtest:
          requires: 
            - build
            - dockerbuild
      - sonarqube:
          context: sonarcloud
          filters:
            branches:
              only: 
                - main
                - develop
          requires: 
            - unittest
            - integrationtest
      - dockerrelease:
          filters:
            branches:
              only: 
                - main
          requires: 
            - sonarqube