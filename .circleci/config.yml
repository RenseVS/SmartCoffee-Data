version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: OSmartCoffee-Data_Service/SmartCoffee-Data_Service
          name: build solution
          command: | 
            dotnet restore
            dotnet build
  unittest:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service.IntegrationTest
          name: Run integrationtests
          command: dotnet test
  integrationtest:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: SmartCoffee-Data_Service/SmartCoffee-Data_Service.UnitTest
          name: Run unittests
          command: dotnet test
  dockerbuild:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
  dockerrelease:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
  sonarqube:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
  

workflows:
  build:
    jobs:
      - build
      - dockerbuild
      - unittest:
          requires: 
            - build
            - dockerbuild
      - integrationtest:
          requires: 
            - build
            - dockerbuild
      - sonarqube:
          filters:
            branches:
              only: 
                - main
                - develop
          requires: 
            - unittest
            - integrationtest
      - dockerrelease:
          filters:
            branches:
              only: 
                - main
          requires: 
            - sonarqube